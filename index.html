<!DOCTYPE html>
<html lang="br-pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Estavão Modas</title>
    </head>
    <body>
        <div class="centralizar">
            <img class="logo" src="./img/Captura de Tela (5).png" alt="logo">
            <input id="barra-de-pesquisa" type="text" placeholder="Pesquisar">
            <img class="lupa" src="./img/icons8-magnifying-glass-50.png" alt="lupa">
            <img class="favorito" src="./img/icons8-favorite-16.png" alt="curtida" >
            <img class="carrinho" src="./img/icons8-shopping-cart-16.png" alt="carrinho">
            <img class="perfil" src="./img/icons8-person-16.png" alt="perfil">
        </div>
        <div class="destaques">
            <img class="feminina" src="./img/feminina.jpg" alt="feminina">
            <img class="masculino" src="./img/masculino.jpg" alt="masculino">
            <img class="infantil" src="./img/infantil.jpg" alt="infantil">
            <img class="beleza" src="./img/beleza.jpg" alt="beleza">
            <img class="esportivo" src="./img/esportivo.jpg" alt="esportivo">
            <img class="acessorios" src="./img/acessorios.jpg" alt="acessorios">
            <img class="ofertas" src="./img/ofertas.jpg" alt="ofertas">
        </div>
        <div class="palavras">
            <p id="feminina"> Feminina</p>
            <p id="masculino"> Masculino</p>
            <p id="infantil"> Infantil</p>
            <p id="beleza"> Beleza</p>
            <p id="esportivo"> Esportivo</p>
            <p id="acessorios"> Acessorios</p>
            <p id="ofertas"> Ofertas</p>
        </div>
        <div class="barra-de-frete">
            <p id="frete"> Frete grátis para compras acima de R$ 199,99</p>
        </div>
    </body>
</html>
